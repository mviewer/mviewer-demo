<!-- Modal -->
<div
  id="printModal"
  class="modal fade"
  role="dialog"
>
  <div class="modal-dialog modal-xl">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Imprimer la carte</h5>
        <button type="button" id="closePrintModal" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body bodyFlex">
        <div id="blockOptionsImpress">
          <h5>Options de mise en page</h5>
          <div class="my-3">
            <label for="print-select-orientation" class="form-label">Orientation</label>
            <select id="print-select-orientation" class="form-select">
              <option
                  value=""
                  selected
                  i18n="print.select.landscape"
                >Paysage</option>
                <option
                  value=""
                  i18n="print.select.landscape"
                >Portrait</option>
            </select>
          </div>
          <div class="my-3">
            <label for="print-select-orientation" class="form-label">Options de la carte</label>
            <div class="form-check">
                <input
                  type="checkbox"
                  id="print-scale-checkbox"
                  class="print-option-checkbox form-check-input"
                  checked
                  aria-label="..."
                >
                <label>Barre d'Ã©chelle</label>
              </div>
              <div class="form-check">
                <input
                  type="checkbox"
                  id="print-north-checkbox"
                  class="print-option-checkbox form-check-input"
                  checked
                  aria-label="..."
                >
                <label class="form-check-label">Orientation (Nord)</label>
              </div>
              <div class="form-check">
                <input
                  type="checkbox"
                  id="print-qrcode-checkbox"
                  class="print-option-checkbox form-check-input"
                  aria-label="..."
                >
                <label class="form-check-label">QR Code (partage de la carte)</label>
              </div>
          </div>

          <!-- Single button -->
          <div class="print-actions mt-5">
            <button
              type="button"
              class="btn btn-outline-primary print-reset-btn"
            >
              <i class="ri-reset-left-line"></i>
            </button>
            <button
              type="button"
              class="btn btn-outline-primary print-preview-btn"
            >
              <i class="ri-eye-2-line"></i>
               Voir
            </button>
            <!-- Split button -->
            <div class="btn-group">
              <button
                type="button"
                class="btn btn-primary print-download-btn"
              > <i class="ri-printer-line"></i>
                Imprimer</button>
              <button
                type="button"
                class="btn btn-primary dropdown-toggle"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <span class="visually-hidden">Toggle Dropdown</span>
              </button>
              <ul class="dropdown-menu dropdown-menu-end">
                <li><a
                    class="dropdown-item print-download-btn"
                    href="#"
                  >PDF</a></li>
                <li><a
                    class="dropdown-item print-png-btn"
                    href="#"
                  >PNG</a></li>
              </ul>
            </div>
          </div>
        </div>
        <div
          id="blockViewImpress"
          class=""
        >
          <!-- This part will be selected by user -->
          <div
            id="printGridContainer"
            class="containerBlockImpress"
          >
            <div
              id="anchor"
              style="display:none;"
            ></div>
          </div>
          <!-- end -->
        </div>
      </div>
    </div>
  </div>
</div>
