<!--- custom control -->
<template id="color-picker-template">
    <div class="picker-wrapper">
        <button id="color-picker-btn" title="Changer la couleur des parcelles" class="btn"></button>
        <div class="color-picker"></div>
    </div>
</template>
<select id="dep-select" class="form-select form-select-sm mb-2">
    <option value="" disabled="disabled" selected>Departement...</option>
</select>
<select id="com-select" class="form-select form-select-sm mb-2">
    <option value="" disabled="disabled" selected>Commune...</option>
</select>
<select id="section-select" class="form-select form-select-sm mb-2">
    <option value="" disabled="disabled" selected>Section...</option>
</select>
<select id="parcelle-select" class="form-select form-select-sm">
    <option value="" disabled="disabled" selected>Parcelle...</option>
</select>
<style>

.picker-wrapper {
  transition: background-color 0.5s ease;
}

/* picker */
.color-picker {
    background: rgba(255, 255, 255, 0.75);
    padding-top: 10px;
    max-width: 200px;
}

.color-picker > div {
    width: 20px;
    display: inline-block;
    height: 20px;
    margin: 5px;
    border-radius: 100%;
    opacity: 0.7;
}

.color-picker > div:hover {
    opacity: 1;
}

#color-picker-btn {
    border: solid;
    border-color: #3399CC;
}
</style>
