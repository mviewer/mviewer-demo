<style>
  :host,
  :root {
    --font-family: var(--bs-body-font-family);
  }

  #panoramaxDragContainer {
    position: absolute;
    top: calc(var(--mv-navbar-h) + 5px);
    height: calc(100% - var(--mv-navbar-h) - 20px);
    right: 10px;
    width: calc(
      100% - 280px
    ); /* Width computed in JS as well for handling sidebar toggling */
    pointer-events: none;
    left: 10px;
  }

  #panoramaxPhotoViewerContainer {
    position: absolute;
    display: none;
    border: 5px solid white;
    resize: both;
    overflow: auto;
    pointer-events: auto;
  }

  #panoramaxFullscreen {
    display: none;
  }

  pnx-photo-viewer {
    position: absolute;
    inset: 0;
    overflow: hidden;
  }

  pnx-photo-viewer pnx-cornered-grid::part(corner-bottom-left),
  pnx-photo-viewer pnx-cornered-grid::part(corner-bottom) {
    display: none;
  }

  .pnx-mv-toolbar {
    position: absolute;
    top: 0;
    right: 0;
    display: flex;
  }
  .pnx-mv-btn {
    background: white;
    color: black;
    border: none;
    width: 26px;
    height: 26px;
  }
  a.pnx-mv-btn {
    text-align: center;
    text-decoration: none;
    line-height: 26px;
  }

  .list-group-item-pnx {
    border: 1px solid #ddd;
    position: relative;
    display: block;
    padding: 10px 15px;
    margin-bottom: -1px;
    background-color: #fff;
  }

  .list-group-item-pnx:first-child {
    border-top-left-radius: 0px;
    border-top-right-radius: 0px;
  }

  pnx-map-filters-menu {
    background: white;
    display: block;
    margin-bottom: 10px;
    border: 2px dashed lightgray;
  }

  pnx-widget-player {
    position: absolute;
    top: 0px;
    left: 0px;
  }

  pnx-widget-player > pnx-button-group > pnx-button::part(btn),
  pnx-widget-player > pnx-button-group > pnx-togglable-group > pnx-button::part(btn) {
    border-radius: 0px;
    height: 26px;
    width: 26px;
    border: none;
  }

  /* No picture arrows */
  pnx-photo-viewer .psv-virtual-tour-arrows,
  pnx-photo-viewer .pnx-psv-annotation {
    display: none;
  }

  /* Mobile */
  @media (max-width: 767px) {
    #panoramaxDragContainer {
      position: absolute;
      inset: 0;
      width: unset;
      height: unset;
    }

    #panoramaxPhotoViewerContainer {
      bottom: 125px !important;
      right: 0 !important;
      left: 0 !important;
      top: unset !important;
      width: unset !important;
      height: 30% !important;
      resize: unset !important;
    }

    .pnx-mv-toolbar {
      right: unset;
      left: 0;
    }

    #panoramaxDrag {
      display: none;
    }

    #panoramaxFullscreen {
      display: block;
    }

    #panoramaxPhotoViewerContainer.pnx-mv-full {
      top: 115px !important;
      height: unset !important;
    }

    pnx-photo-viewer {
      transform: unset;
    }

    pnx-widget-player {
      left: unset;
    }

    pnx-widget-player > pnx-button-group > pnx-button::part(btn),
    pnx-widget-player > pnx-button-group > pnx-togglable-group > pnx-button::part(btn) {
      height: 32px;
      width: 32px;
    }

    .pnx-mv-btn {
      width: 32px;
      height: 32px;
    }

    a.pnx-mv-btn {
      line-height: 32px;
    }
  }
</style>

<div id="panoramaxDragContainer">
  <div id="panoramaxPhotoViewerContainer">
    <pnx-photo-viewer
      id="panoramaxPhotoViewer"
      widgets="false"
      url-parameters="false"
      psv-options="{transitionDuration: 700, picturesNavigation: 'seq'}">
      <pnx-widget-player size="md" slot="top-left" more="always"></pnx-widget-player>
      <pnx-widget-legend light slot="bottom-right"></pnx-widget-legend>
      <div class="pnx-mv-toolbar" slot="top-right">
        <a
          href=""
          target="_blank"
          id="panoramaxOpen"
          class="pnx-mv-btn"
          title="Voir sur Panoramax">
          <i class="fas fa-map-marker-alt"></i>
        </a>
        <button id="panoramaxDrag" class="pnx-mv-btn" title="DÃ©placer la photo">
          <i class="fas fa-arrows-alt"></i>
        </button>
        <button id="panoramaxFullscreen" class="pnx-mv-btn" title="Agrandir la photo">
          <i class="fas fa-expand"></i>
        </button>
        <button id="panoramaxClose" class="pnx-mv-btn" title="Fermer la photo">
          <i class="fas fa-times"></i>
        </button>
      </div>
    </pnx-photo-viewer>
  </div>
</div>
