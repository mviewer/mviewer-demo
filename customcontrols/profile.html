<div class="row">
  <div class="col-md-12" id="profile-addon">
    <div class="d-flex">
      <button class="btn btn-primary btn-sm" onclick="mviewer.customControls.profile.drawLine();">
        <i class="ri-line-chart-line"></i> Tracer un profil en long </button>
      <button title="Options" i18n="Options" class="btn btn-sm" type="button" data-bs-toggle="collapse" data-bs-target="#profile_options" aria-expanded="false">
        <i class="ri-settings-3-line"></i>
      </button>
    </div>
    <div class="collapse" id="profile_options">
      <form class="my-1">
        <label>OPTIONS</label>
        <div class="form-group">
          <label for="profile-referentiel">Référentiel</label>
          <select id="profile-referentiel" class="form-select form-select-sm" onchange="mviewer.customControls.profile.updateOptions()">
            <option label="bdalti" value="bdalti">bdalti</option>
            <option label="srtm" value="srtm">srtm</option>
            <option label="litto3d" value="litto3d">litto3d</option>
            <option label="litto3d bathy" value="litto3d bathy">litto3d bathy</option>
            <option label="MNT 5m ss ouvrages - Megalis" value="MNT 5m ss ouvrages - Megalis">MNT 5m ss ouvrages - Megalis</option>
            <option label="MNT 5m av. ouvrages - Megalis" value="MNT 5m av. ouvrages - Megalis">MNT 5m av. ouvrages - Megalis</option>
          </select>
        </div>
        <div class="form-group">
          <label for="profile-frequence">Fréquence</label>
          <select id="profile-frequence" class="form-select form-select-sm" onchange="mviewer.customControls.profile.updateOptions()">
            <option label="200 m" value="200">200</option>
            <option label="100 m" value="100">100</option>
            <option label="25 m" value="25">25</option>
            <option label="5 m" value="5">5</option>
            <option label="1 m" value="1">1</option>
            <option label="0 m" value="0">0</option>
          </select>
        </div>
        <div class="form-group mb-2">
          <label for="profile-view">Affichage</label>
          <select id="profile-view" class="form-select form-select-sm" onchange="mviewer.customControls.profile.updateTarget(this.value)">
            <option label="mini dans ce bloc" value="0">mini dans ce bloc</option>
            <option label="maxi dans le panneau d'information" value="1">maxi dans le panneau d'information</option>
          </select>
        </div>
        <div>
          <button disabled id="profile-update" title="Appliquer" i18n="custom.profile.apply" class="btn btn-outline-primary btn-sm" onclick="mviewer.customControls.profile.updateChart();" type="button">Mettre à jour</button>
        </div>
      </form>
    </div>
  </div>
</div>
